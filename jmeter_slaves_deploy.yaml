apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
spec:
  replicas: 1
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
     #restartPolicy: Always
      containers:
      - name: jmslave
        image: acrpocs.azurecr.io/jemetr-slave:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1099
        - containerPort: 50000
        resources: 
         limits: 
           cpu: 200m
           memory: 250Mi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: jmeter-slave
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jmeter-slaves
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 30
